<html>

<head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <link rel="stylesheet" href="leafletmap.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="legendCollection">
        <div id="changeButtons" class="legendItem">
            <h3>Change To:</h3>
            <button type="button" id="changeSetting">Humidity</button>
        </div>
        <div id="legend" class="legendItem"></div>
    </div>
    <div id="chartCollection">
        <canvas id="tempChart"></canvas>
    </div>
</body>
<script src="charts.js"></script>
<script src="leafletmap.js"></script>

</html>
