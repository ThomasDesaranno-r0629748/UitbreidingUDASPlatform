<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <link rel="stylesheet" href="map.css" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
</head>

<body>
    <div id="mapid"></div>
    <script>
        //        //icon aanmaken
        //        var greenIcon = L.icon({
        //    iconUrl: 'smog.jpg',
        //    //shadowUrl: 'leaf-shadow.png',
        //
        //    iconSize:     [38, 95], // size of the icon
        //    //shadowSize:   [50, 64], // size of the shadow
        //    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
        //    //shadowAnchor: [4, 62],  // the same for the shadow
        //    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        //});
        //map aanmaken
        var mymap = L.map('mapid').setView([50.8798438, 4.7005176], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoicmVtaWRlbGsiLCJhIjoiY2pzMGgycXgxMWVscjQ0bzU2ODZhbWx2MyJ9.mrsTf6726n8btTeLtsn5Sg'
        }).addTo(mymap);
        // cirkels aanmaken

        function colorPick(temperature){
            if(temperature<10) return 'blue';
            if(temperature>=10 && temperature <=12) return 'yellow';
            if(temperature>12 && temperature <15) return 'orange';
            if(temperature>15) return 'red';
        }

        d3.json("lastMesuraments.json", function(data) {
            data.forEach(function(d) {
                console.log(d.id);
                d.lat = +d.lat;
                d.lon = +d.lon;
                console.log(d.lat);
                console.log(d.lon);
                //L.marker([d.lat, d.lon], {icon: greenIcon}).addTo(mymap);
                var circle = L.circle([d.lat, d.lon], {
                    color: colorPick(d.temperature),
                    fillColor: colorPick(d.temperature),
                    fillOpacity: 0.7,
                    radius: 120,
                    stroke: false
                }).addTo(mymap);
                circle.bindPopup("temperature:" + d.temperature + "°C");
            });

        })
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);
    </script>
</body>
</html>
