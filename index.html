<html>

<head>
    <title>AstMapping</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="leafletmap.css">
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../leaflet-openweathermap.css" />
    <script src="/leaflet-openweathermap.js"></script>
    <link rel="stylesheet" type="text/css" href="../leaflet-search.css" />
    <script src="/leaflet-search.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
     <script src="SliderControl.js"></script>
    <script src="leaflet.SliderControl.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="chartRefresh.js"></script>

</head>

<body>
    <div id="compare">
    <button id="comparebttn" onclick="comparePage()">Compare sensors</button>
    </div>
    <div id="map"></div>
    <div id="legendCollection">
        <div id="changeButtons" class="legendItem">
            <button type="button" id="changeSO2" class="changeType" onclick="displayedDust(this.id)">SO2</button>
            <button type="button" id="changeNO2" class="changeType" onclick="displayedDust(this.id)">NO2</button>
            <button type="button" id="changeO3" class="changeType" onclick="displayedDust(this.id)">O3</button>
            <button type="button" id="changePM10" class="changeType" onclick="displayedDust(this.id)">PM10</button>
        </div>
        <div id="legendContainer" class="legendItem">
            <div id="legendNumbers">
                <p>Goed</p>
                <p>Matig</p>
                <p>VSG</p>
                <p>Slecht</p>
            </div>
        </div>
    </div>
    <div id="chartCollection">
        <input id="history" type="button" value="<">
        <button type="button" id="closeChartCollection">x</button>
        <div id="sensorInfo">
            <p class="sensorInfo">Sensor Place:</p>
            <p class="sensorInfo" id="sensorName">test</p>
        </div>
        <div id="scrollableDetails">
            <div id="sensorDetails">
                <div class="sensorDColumn">
                    <div>
                        <p class="sensorDet">SO2:</p>
                        <p class="sensorDetNum" id="SO2">test</p>
                    </div>
                    <div>
                        <p class="sensorDet">NO2:</p>
                        <p class="sensorDetNum" id="NO2">test</p>
                    </div>
                </div>
                <div class="sensorDColumn">
                    <div>
                        <p class="sensorDet">O3:</p>
                        <p class="sensorDetNum" id="O3">test</p>
                    </div>
                    <div>
                        <p class="sensorDet">PM1:</p>
                        <p class="sensorDetNum" id="PM1">test</p>
                    </div>
                </div>
            </div>
            <div id="charts">
                <canvas id="tempChart"></canvas>
                <canvas id="pressureChart"></canvas>
                <canvas id="O3Chart"></canvas>
                <canvas id="PM1Chart"></canvas>
            </div>
        </div>
        <div id="chartHistory">
            <button type="button" id="closeChartHistory">x</button>
            <div id="sensorInfo">
                <p class="sensorInfo">History</p>
                <p class="sensorInfo" id="sensorName">test</p>
            </div>
            <div id="scrollableDetails">
                <div id="sensorDetails">
                    <div class="sensorDColumn">
                        <div>
                            <p class="sensorDet">SO2:</p>
                            <p class="sensorDetNum" id="SO2">test</p>
                        </div>
                        <div>
                            <p class="sensorDet">NO2:</p>
                            <p class="sensorDetNum" id="NO2">test</p>
                        </div>
                    </div>
                    <div class="sensorDColumn">
                        <div>
                            <p class="sensorDet">O3:</p>
                            <p class="sensorDetNum" id="O3">test</p>
                        </div>
                        <div>
                            <p class="sensorDet">PM1:</p>
                            <p class="sensorDetNum" id="PM1">test</p>
                        </div>
                    </div>
                </div>
                <div id="charts">
                    <canvas id="tempChart"></canvas>
                    <canvas id="pressureChart"></canvas>
                    <canvas id="O3Chart"></canvas>
                    <canvas id="PM1Chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div id="topBar">
        <p class="topTitles">Displayed:</p>
        <p class="topDetails" id="displayeddust">SO2</p>
        <p class="topTitles" id="loca">Location:</p>
        <p class="topDetails" id="locationCity">Stad</p>
    </div>
</body>
<script src="charts.js"></script>
<script src="leafletmap.js"></script>

</html>
